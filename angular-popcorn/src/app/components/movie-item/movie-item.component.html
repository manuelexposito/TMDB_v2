<mat-card class="movie-card">
    <mat-card-content>

        <div  class="movie-img">
            <img [src]="getMovieImageUrl(movieInput)" height="200px" width="100%" style="border-radius: 5px;" />
        </div>

        <h2 class="movie-description"><strong>{{movieInput.title}}</strong></h2>
        <p class="movie-description">{{movieInput.overview}}</p>
        <circle-progress class="circle-position"
        [percent]="(movieInput.vote_average*10)" [radius]="20" [outerStrokeWidth]="4" [innerStrokeWidth]="3" [showInnerStroke]=false
            outerStrokeColor="#3381C6" titleColor="white" [animation]="true" [animationDuration]="300" backgroundColor="black" >
        </circle-progress>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="end end">

        <button  (click)="addFavorite(movieInput.id)" routerLinkActive="router-link-active"  mat-icon-button aria-label="Example icon button with a vertical three dot icon">
           <mat-icon *ngIf="!checkingFavMovie(movieInput.id)">favorite_border</mat-icon><mat-icon *ngIf="checkingFavMovie(movieInput.id)" color="accent">favorite</mat-icon>
        </button>
        <button (click)="addToList()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>playlist_add</mat-icon>
        </button>

    </mat-card-actions>
</mat-card>
